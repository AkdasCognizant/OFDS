<body>
  <div class="login-wrapper">
    <div class="container" id="container">

      <!-- Left: Illustration -->
      <div class="carousel-container"></div>

      <!-- Right: Login Form -->
      <div class="form-container">
        <form [formGroup]="loginForm" (submit)="loginFormValidation()">
          <h4>Welcome Back</h4>

          <!-- Email -->
         <!-- Email -->
        <div class="input-group"> 
          <i class="bi bi-envelope"></i>
          <input type="email" formControlName="email"
            [placeholder]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched ? 'Email Required' : 'Email address'"
            [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="validation-message">
          <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email address.</small>
        </div>

        <!-- Password -->
        <div class="input-group">
          <i class="bi bi-key"></i>
          <input type="password" formControlName="password"
            [placeholder]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched ? 'Password Required' : 'Password'"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="validation-message">
          <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
          <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
        </div>


          <!-- Login Button -->
          <button type="submit" [disabled]="loginForm.invalid">Log In</button>

          <!-- Social Login -->
          <div class="social-login">
            <button class="google">
              <i class="bi bi-google"></i> Google
            </button>
            <button class="facebook">
              <i class="bi bi-facebook"></i> Facebook
            </button>
          </div>

          <!-- Links -->
          <div class="form-links">
            <!-- ADD FORGOT PASSWORD FUNCTIONALITY -->
            <a>Forgot Password?</a>
            <span> | </span>
            <a routerLink="/signup" id="register">Sign Up</a>
          </div>

          <!-- Feedback Message -->
          <div *ngIf="message" class="mt-3 text-center">
            <p [ngClass]="message.includes('successful') ? 'text-success' : 'text-danger'">{{ message }}</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>


<app-footer></app-footer>
