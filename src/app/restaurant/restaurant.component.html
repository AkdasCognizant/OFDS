<app-navbar></app-navbar>

<h3 class="mt-5 mb-3 text-center">Top Restaurants in Coimbatore</h3>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let r of restaurants">
            <a [routerLink]="['/restaurant', r.id]" class="text-decoration-none">
                <div class="card h-100">
                    <img [src]="r.image" class="card-img-top" alt="{{ r.name }}" />
                    <div class="card-body">
                        <h5 class="card-title">{{ r.name }}</h5>
                        <p class="card-text">Rating: ‚≠ê {{ r.rating }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>



<app-footer></app-footer>
